<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="grid.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="calc-frame col-8">
        <div class="calc-entry">
          2937412341+1234123441234
        </div>
        <button class="span-two">C</button>
        <button>CE</button>
        <button class="span-two">DEL</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>^</button>
        <button>√</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
        <button>÷</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>+/-</button>
        <button class="span-two">=</button>

      </div>
      <div class="col-4 history">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
    </div>
  </div>

</body>
</html>
